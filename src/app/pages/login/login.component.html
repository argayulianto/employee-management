<div class="container-fluid">
    <div class="row main">
        <div class="col-12 col-md-5 col-lg-4">
            <div class="row field-login">
                <div class="col-12 pt-3">
                    <h1 class="brand"><span>Great</span>Employee</h1>
                </div>
                <div class="col-10">
                    <div class="row justify-content-center main-field">
                        <div class="col-8">
                            <h1 class="text-center">Sign in to manage your employee</h1>
                        </div>
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="col-12 mt-4">
                                <mat-form-field appearance="outline">
                                    <mat-label>Username</mat-label>
                                    <input type="text" name="username" matInput formControlName="username" autocomplete="off">
                                    <mat-error *ngIf="form.controls.username.hasError('required')">
                                      Username is <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input [type]="hide ? 'password' : 'text'" name="password" matInput formControlName="password" autocomplete="off">
                                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                      </button>
                                    <mat-error *ngIf="form.controls.password.hasError('required')">
                                      Password is <strong>required</strong>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-12 text-center mt-3">
                                <button mat-raised-button type="submit" color="primary">LOGIN</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <p>Â©{{todayDate | date:'yyyy'}} Anonymous - All rights reserved.</p>
                </div>
            </div>
        </div>
        <div class="d-none d-md-inline col-md-7 col-lg-8 backdrop">
            <div class="row">
                <div class="col-12 col-sm-10 col-md-6 col-lg-5 col-xl-4">
                    <div class="text-center check">
                        <img src="../../../assets/images/line.png" alt="line image">
                    </div>
                </div>
                <div class="col-10 mt-5 text-center">
                    <h1>Manage Your Employee</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-spinner 
  bdColor = "rgba(255,255,255,.4)" 
  size = "default" 
  color = "#00a8e8" 
  type = "ball-newton-cradle" 
  [fullScreen] = "true">
</ngx-spinner>
